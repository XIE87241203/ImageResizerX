<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="imageCompare.title"></title>
    <link rel="stylesheet" href="../../../common/color_variables.css"> <!-- 引入颜色变量文件，确保在其他样式表之前加载 -->
    <link rel="stylesheet" href="../../../common/style.css">
    <link rel="stylesheet" href="image_compare_style.css">

</head>

<body>
    <!-- 通用头部占位符 -->
    <div id="commonHeaderPlaceholder"></div>

    <div class="container image-compare-page">
        <h1 id="compareTitle" data-i18n="imageCompare.title"></h1>
        <p class="subtitle" id="compareSubtitle" data-i18n="imageCompare.subtitle"></p>

        <div class="compare-container">
            <!-- 左侧图片上传模块容器 -->
            <div id="leftImageUploaderContainer" class="image-uploader-container"></div>
            <!-- 右侧图片上传模块容器 -->
            <div id="rightImageUploaderContainer" class="image-uploader-container"></div>
        </div>

        <div id="controls" class="compare-controls">
            <div class="control-group" id="opacityControl">
                <span id="opacityLabel" data-i18n="imageCompare.opacity"></span>
                <input type="range" class="opacitySlider" id="opacitySlider" min="0" max="1" step="0.01" value="0.5" />
                <span id="opacityValue">50%</span>
                <!-- 快速对比按钮 -->
                <button id="toggleOpacityButton" class="toggle-opacity-button" data-i18n="imageCompare.quickCompare"></button>
            </div>
        </div>

        <div id="compareView" class="image-compare-view">
            <img id="imgBase" class="compare-img" src="" alt="Base Image" />
            <img id="imgOverlay" class="compare-img compare-overlay" src="" alt="Overlay Image" />
        </div>

        <!-- 并排对比视图已移除 -->

        <div class="error" id="errorMsg"></div>

    </div>

    <!-- 多语言支持 -->
    <script src="../../../common/i18n.js"></script>
    <!-- 通用 JavaScript 工具函数 -->
    <script src="../../../common/common.js"></script>
    <!-- 图片上传模块 -->
    <script type="module" src="../../../common/view/imageUploadModule.js"></script>
    <!-- 对比工具逻辑 -->
    <script type="module" src="image_compare.js"></script>
</body>

</html>
